<html>
    <head></head>
<body>
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<div class ="outcome"></div>
<script>
    let compScore = 0;
    let playerScore = 0;
// Game Choices
    var choiceArray = [
            "Rock",
            "Paper",
            "Scissors",
        ] 
// Function to get computer to spit out choice
   function getComputerChoice() {
        var randomChoice = Math.floor(Math.random()*choiceArray.length);
        return choiceArray[randomChoice]
   }
// test if it works by spitting out to console
 // console.log(getComputerChoice())



function playRound (playerSelection, computerSelection) {
    if (playerSelection == computerSelection) {
        const p = document.createElement('p')
        p.innerText = "It's a tie!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Rock") && (computerSelection == "Scissors")) {
        playerScore++ 
        const p = document.createElement('p')
        p.innerText = "You win! Rock beats scissors!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Scissors") && (computerSelection == "Rock")) {
        compScore++
        const p = document.createElement('p')
        p.innerText = "You lose! Rock beats scissors!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Rock") && (computerSelection == "Paper")) {
        compScore++
        const p = document.createElement('p')
        p.innerText = "You lose! Paper beats rock!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Scissors") && (computerSelection == "Paper")) {
        playerScore++
        const p = document.createElement('p')
        p.innerText = "You win! Scissors beats paper!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Paper") && (computerSelection == "Rock")) {
        playerScore++
        const p = document.createElement('p')
        p.innerText = "You win! Paper beats rock!"
        outcomeDiv.appendChild(p)
    }
    else if ((playerSelection == "Paper") && (computerSelection == "Scissors")) {
        compScore++
        const p = document.createElement('p')
        p.innerText = "You lose! Scissors beats paper!"
        outcomeDiv.appendChild(p)
    }
}

function checkForWinner(playerScore, compScore) {
    if (playerScore == 5) {
        const h2 = document.createElement('h2')
        h2.innerText = "YOU WIN"
    }
    else if (compScore == 5) {
        const h2 = document.createElement('h2')
        h2.innerText = "YOU LOSE"
    }
}

const rock = document.querySelector('#rock');
rock.addEventListener('click', () => {
    const computerSelection = getComputerChoice();
    const playerSelection = "Rock";
    playRound(playerSelection, computerSelection);
});



const paper = document.querySelector('#paper');
paper.addEventListener('click', () => {
    const computerSelection = getComputerChoice();
    const playerSelection = "Paper";
    playRound(playerSelection, computerSelection);
});



const scissors = document.querySelector('#scissors');
scissors.addEventListener('click', () => {
    const computerSelection = getComputerChoice();
    const playerSelection = "Scissors";
    playRound(playerSelection, computerSelection);
});

const outcomeDiv = document.querySelector('.outcome');
